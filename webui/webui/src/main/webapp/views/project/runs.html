<div class="container" data-ng-controller="runListCtrl">
	<h3>Runs for {{project.settings.name}}</h3>
	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Duration</th>
				<th>File Search Configuration</th>
				<th>Ignore Hidden</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="run in runs">
				<td>
					{{run.startTime | defaultDate}}
				</td>
				<td>
					{{run.description}}<br/>
				</td>
				<td>
					{{run.duration}}
				</td>
				<td>
					{{run.fileSearchConfiguration}}
				</td>
				<td>
					{{run.fileSearchConfiguration.ignoreHidden}}
				</td>
			</tr>
		</tbody>
	</table>

</div>
