<div class="sourceCode">
  <table class="sourceCode">
    <tbody class="sourceCode">
      <tr data-ng-repeat="line in sourceCodeData.lines">
	<td class="lineNumber">
	  {{line.lineNumber}}&nbsp;
	</td>
	<td>
	  <pre class="sourceLine">{{line.line}}</pre>
	</td>
      </tr>
    </tbody>
  </table>
</div>
