<div class="container" data-ng-controller="lastRunCtrl">
	<h1>Summary</h1>

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				<img src="/images/icons/FatCow_Icons16x16/cog.png" /> Last Run
			</h3>
		</div>
		<div class="panel-body">
			<table class="table table-striped table-hover table-bordered">
				<tr>
					<th>Date</th>
					<td>{{lastRun.startTime | defaultDate}}</td>
				</tr>
				<tr>
					<th>Duration</th>
					<td>{{lastRun.duration | duration}}</td>
				</tr>
			</table>
			<a href="/run.html#/summary/{{lastRun.projectId}}/{{lastRun.runId}}"
				class="btn btn-default">Open Last Run...</a>
		</div>
	</div>
</div>
