<div class="container" data-ng-controller="userSettingsCtrl">
	<tabset> <tab heading="Users">
	<h2>
		<img src="/images/icons/FatCow_Icons32x32/users_3.png" /> Users
	</h2>
	<div>
		<script type="text/ng-template" id="addUserModalContent.html">
		</script>
		<button class="btn btn-default" data-ng-click="openAddUser()">
			<img src="/images/icons/FatCow_Icons16x16/user_add.png" /> Add
			User...
		</button>
	</div>
	<div>
		<div>
			<script type="text/ng-template" id="editUserModalContent.html">
			</script>
		</div>
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Role</th>
					<th>Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="user in users">
					<td>{{user.name}}</td>
					<td>{{user.role.name}}</td>
					<td>{{user.email}}</td>
					<td>
						<button class="btn btn-default" title="Edit..."
							data-ng-click="openEditUser(user)">
							<img src="/images/icons/FatCow_Icons16x16/user_edit.png" />
						</button>
						<button class="btn btn-default" title="Delete..."
							data-ng-click="deleteUser(user.email)">
							<img src="/images/icons/FatCow_Icons16x16/user_delete.png" />
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</tab> <tab heading="Roles">
	<div data-ng-controller="roleSettingsCtrl">
		<h2>
			<img src="/images/icons/FatCow_Icons32x32/group.png" /> Roles
		</h2>
		<div>
			<button class="btn btn-default" data-ng-click="openAddUser()">
				<img src="/images/icons/FatCow_Icons16x16/group_add.png" /> Add
				Role...
			</button>
		</div>
		<div>
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>Role Name</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr data-ng-repeat="role in roles">
						<td>{{role.name}}</td>
						<td><button class="btn btn-default" title="Edit..."
								disabled="true">
								<img src="/images/icons/FatCow_Icons16x16/group_edit.png" />
							</button>
							<button class="btn btn-default" title="Delete..." disabled="true">
								<img src="/images/icons/FatCow_Icons16x16/group_delete.png" />
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</tab> </tabset>
</div>
