<div class="container" data-ng-controller="projectSettingsCtrl">
	<h1>
		<img src="/images/icons/FatCow_Icons32x32/books_stack.png" />
		Projects
	</h1>
	<div>
		<a href="#/projects/create" class="btn btn-default"><img
			src="/images/icons/FatCow_Icons16x16/book_add.png" /> Create
			Project...</a>
	</div>
	<div>
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Identifier</th>
					<th>Description</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="project in projects">
					<td>{{project.settings.name}}</td>
					<td>{{project.information.projectId}}</td>
					<td>{{project.settings.description}}</td>
					<td><a class="btn btn-default" title="Edit..."
						href="#/project/{{project.information.projectId}}"><img
							src="/images/icons/FatCow_Icons16x16/book_edit.png" /></a>
						<button class="btn btn-default" title="Delete..."
							data-ng-click="deleteProject(project.information.projectId)">
							<img src="/images/icons/FatCow_Icons16x16/book_delete.png" />
						</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
