<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">
			<img src="/images/icons/FatCow_Icons16x16/system_monitor.png" />
			System Health
		</h3>
	</div>
	<table class="table">
		<tbody>
			<tr>
				<td>Connection</td>
				<td>{{connection}}</td>
			</tr>
			<tr data-ng-show="error">
				<td>Error</td>
				<td>{{error}}</td>
			</tr>
			<tr>
				<td>Server Start</td>
				<td>{{status.startTime | defaultDate}}</td>
			</tr>
			<tr>
				<td>Uptime</td>
				<td>{{getUptimeString()}}</td>
			</tr>
			<tr>
				<td>Memory</td>
				<td>
					<div class="progress">
						<div
							class="progress-bar progress-bar-striped {{getMemorySeverity()}}"
							role="progressbar" aria-valuenow="{{status.usedMemory}}"
							aria-valuemin="0" aria-valuemax="{{status.maxMemory}}"
							style="width: {{status.usedMemory/status.maxMemory*100}}%">
							<span>{{status.usedMemory/status.maxMemory*100 | number:
								1}}%</span>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td>CPU Usage<br />({{status.availableCPUs}} processors)
				</td>
				<td>
					<div class="progress">
						<div
							class="progress-bar progress-bar-striped {{getCPUSeverity()}}"
							role="progressbar" aria-valuenow="{{getCPUUsage()*100}}"
							aria-valuemin="0" aria-valuemax="{{status.availableCPUs * 100}}"
							style="width: {{getCPUUsage()*100}}%">
							<span>{{getCPUUsage()*100 | number: 1}}%</span>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
