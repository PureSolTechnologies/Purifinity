<main-menu></main-menu>
<tabset> <tab heading="System">
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6">
			<system-health></system-health>
		</div>
		<div class="col-md-6">
			<logged-in-users></logged-in-users>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<running-jobs></running-jobs>
		</div>
	</div>
</div>
</tab> <tab heading="Plugins">

<div class="container-fluid">
	<div class="row">
		<h3>Repositories</h3>
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>Plug-in Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="#analyzer of analyzers">
					<td>{{analyzer.name}}</td>
					<td>{{analyzer.description}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="row">

		<h3>Analyzers</h3>
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>Plug-in Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="#analyzer of analyzers">
					<td><a class="btn btn-secondary"
						[routerLink]="['/AnalyzerPlugin', {pluginId: analyzer.id}]">{{analyzer.name}}</a></td>
					<td>{{analyzer.description}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="row">
		<h3>Evaluators</h3>
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>Plug-in Name</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="#evaluator of evaluators">
					<td><a class="btn btn-secondary"
						[routerLink]="['/EvaluatorPlugin', {pluginId: evaluator.id}]">{{evaluator.name}}</a></td>
					<td>{{evaluator.description}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

</tab> </tabset>
