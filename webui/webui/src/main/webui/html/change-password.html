<main-menu></main-menu>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<h1>
				<img src="/images/icons/FatCow_Icons32x32/lock_edit.png" /> Change
				Password
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<table>
				<tbody class="two-column-form">
					<tr>
						<td><label for="userEmail"
							title="Email of user to be used for login, messages and internal identification.">Email:</label></td>
						<td><input id="userEmail" type="email" value="{{getEmail()}}"
							class="form-control" placeholder="Email address" disabled="true" /></td>
					</tr>
					<tr>
						<td><label for="oldPassword"
							title="Old password for confirmation.">Old Password:</label></td>
						<td><input id="oldPassword" type="password"
							[(ngModel)]="oldPassword" class="form-control"
							placeholder="Old Password" required autofocus /></td>
					</tr>
					<tr>
						<td><label for="newPassword"
							title="New password for user for login">New Password:</label></td>
						<td><input id="newPassword" type="password"
							[(ngModel)]="newPassword" class="form-control"
							placeholder="New Password" required /></td>
					</tr>
					<tr>
						<td><label for="newPasswordConfirmation"
							title="Re-enter new password for validation.">New
								Password Check:</label></td>
						<td><input id="newPasswordConfirmation" type="password"
							[(ngModel)]="newPassword2" class="form-control"
							placeholder="Repeat new password" required /></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<button class="btn btn-primary" role="button"
				(click)="changePassword()" [disabled]="disableOK()">OK</button>
			<a class="btn btn-secondary" [routerLink]="['/Account']">Cancel</a>
		</div>
	</div>
</div>
