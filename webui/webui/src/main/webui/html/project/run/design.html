<project-run-menu></project-run-menu>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<h1>Design</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<category-bar-chart title="Design Issues per Severity"
				[data]="issueSeverityCount"></category-bar-chart>
		</div>
		<div class="col-md-6">
			<category-bar-chart title="Design Issues per Parameter"
				[data]="issueParameterCount"></category-bar-chart>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<data-table [tableData]="tableData">
			<category-bar-chart title="Design Issues per Parameter"
				[data]="issueParameterCount"></category-bar-chart>
			</data-table>
		</div>
	</div>
</div>
