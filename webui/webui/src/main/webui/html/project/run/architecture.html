<project-run-menu></project-run-menu>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<h1>Architecture</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<category-bar-chart title="Architecture Issues per Severity"
				[data]="issueSeverityCount"></category-bar-chart>
		</div>
		<div class="col-md-6">
			<category-bar-chart title="Architecture Issues per Parameter"
				[data]="issueParameterCount"></category-bar-chart>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<issues-table [issues]="issues"></issues-table>
		</div>
	</div>
</div>
