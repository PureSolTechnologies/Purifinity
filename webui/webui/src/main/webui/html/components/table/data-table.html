<table *ngIf="tableData"
	class="table table-striped table-hover table-bordered">
	<thead>
		<tr>
			<th *ngFor="#columnHeader of tableData.columnHeaders"
				data-toggle="tooltip" data-placement="top"
				title="{{columnHeader.tooltip}}">{{columnHeader.name}}</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="#row of tableData.getRows()">
			<td *ngFor="#cell of row.getCells()">{{cell.content}}</td>
		</tr>
	</tbody>
</table>
