<panel title="Projects"
	icon="/images/icons/FatCow_Icons16x16/books_stack.png"> <progress-indicator
	*ngIf="isLoading()"></progress-indicator>
<div *ngIf="!isLoading()">
	<table class="table table-striped table-hover table-bordered">
		<thead class="thead-default">
			<tr>
				<th>Status</th>
				<th>Name</th>
				<th>Created</th>
				<th>Description</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="#project of projects">
				<td><img src="/images/icons/FatCow_Icons32x32/question.png" /></td>
				<td><a
					[routerLink]="['ProjectSummary', {projectId: project.information.projectId}]"
					title="Project ID: {{project.information.projectId}}">
						{{project.settings.name}} </a></td>
				<td>{{project.information.creationTime | defaultDate}}</td>
				<td>{{project.settings.description}}</td>
				<td width="5%">
					<button class="btn btn-secondary" title="New Run..."
						(click)="triggerNewRun(project.information.projectId)">
						<img src="/images/icons/FatCow_Icons16x16/cog_add.png" />
					</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</panel>
