<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<h1>
				<img src="/images/icons/FatCow_Icons32x32/user.png" /> Users
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<a class="btn btn-secondary" [routerLink]="['/CreateUser']"> <img
				src="/images/icons/FatCow_Icons16x16/user_add.png" /> Add User...
			</a>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>Name</th>
						<th>Role</th>
						<th>Email</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="#user of users">
						<td>{{user.name}}</td>
						<td>{{user.role.name}}</td>
						<td>{{user.email}}</td>
						<td><a class="btn btn-secondary" title="Edit..."
							[routerLink]="['EditUser', {email: user.email}]"> <img
								src="/images/icons/FatCow_Icons16x16/user_edit.png" />
						</a>
							<button class="btn btn-secondary" title="Delete..."
								(click)="deleteUser(user.email)">
								<img src="/images/icons/FatCow_Icons16x16/user_delete.png" />
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div>
				<h1>
					<img src="/images/icons/FatCow_Icons32x32/group.png" /> Roles
				</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<a class="btn btn-secondary" disabled="true"> <img
				src="/images/icons/FatCow_Icons16x16/group_add.png" /> Add Role...
			</a>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>Role Name</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="#role of roles">
						<td>{{role.name}}</td>
						<td><button class="btn btn-default" title="Edit..."
								disabled="true">
								<img src="/images/icons/FatCow_Icons16x16/group_edit.png" />
							</button>
							<button class="btn btn-default" title="Delete..." disabled="true">
								<img src="/images/icons/FatCow_Icons16x16/group_delete.png" />
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
