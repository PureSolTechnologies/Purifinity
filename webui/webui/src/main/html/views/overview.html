<div class="container">
	<div class="row">
		<div class="col-md-3">
			<system-health></system-health>
			<logged-in-users></logged-in-users>
		</div>
		<div class="col-md-9">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<img src="/images/icons/FatCow_Icons16x16/books_stack.png" />
						Projects
					</h3>
				</div>
				<table class="table table-striped table-hover table-bordered"
					data-ng-controller="projectListCtrl" data-ng-show="projects">
					<thead>
						<tr>
							<th>Status</th>
							<th>Name</th>
							<th>Created</th>
							<th>Description</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr data-ng-repeat="project in projects">
							<td>?</td>
							<td><a
								href="/project.html#/summary/{{project.information.projectId}}"
								title="Project ID: {{project.information.projectId}}">
									{{project.settings.name}} </a></td>
							<td>{{project.information.creationTime | defaultDate}}</td>
							<td>{{project.settings.description}}</td>
							<td width="5%">
								<button class="btn btn-default" title="New Run..."
									data-ng-click="triggerNewRun(project.information.projectId)">
									<img src="/images/icons/FatCow_Icons16x16/cog_add.png" />
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<running-jobs></running-jobs>
		</div>
	</div>
</div>
