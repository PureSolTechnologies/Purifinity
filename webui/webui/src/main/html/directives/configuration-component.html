<div class="row">
	<div class="col-sm-12">
		<ol class="breadcrumb" style="padding: 0.5em; margin: 0pt;">
			<li data-ng-repeat="folder in path"><a href=""
				data-ng-click="setDir(folder)"> <img
					data-ng-show="folder.imageUrl" data-ng-src="{{folder.imageUrl}}" />
					{{folder.name}}
			</a></li>
		</ol>
	</div>
</div>
<br />
<div class="row">
	<div class="col-md-3">
		<table class="table table-striped table-hover table-bordered">
			<tbody>
				<tr data-ng-show="path.length > 1">
					<td><a href="" data-ng-click="chdir('..')"><img
							src="images/icons/FatCow_Icons16x16/bullet_arrow_up.png" /> ..</a></td>
				</tr>
				<tr data-ng-repeat="content in currentFolder.children">
					<td><a data-ng-show="content.children" href=""
						data-ng-click="chdir(content.name)"> <img
							data-ng-show="content.imageUrl"
							data-ng-src="{{content.imageUrl}}" />{{content.name}}
					</a> <span data-ng-hide="content.children"> <a
							data-ng-show="content.link" href="{{content.link}}"> <img
								data-ng-show="content.imageUrl"
								data-ng-src="{{content.imageUrl}}" />{{content.name}}
						</a> <span data-ng-hide="content.link"> <img
								data-ng-show="content.imageUrl"
								data-ng-src="{{content.imageUrl}}" />{{content.name}}
						</span>
					</span></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-9">
		<table class="table table-striped table-hover table-bordered">
			<tbody>
				<tr data-ng-repeat="parameter in currentFolder.parameters">
					<td width="50%">{{parameter.name}}</td>
					<td><configuration-parameter data-ng-model="parameter"></configuration-parameter></td>
					<td width="1%"><a href="" tooltip-enable="true"
						tooltip-trigger="mouseenter" tooltip-placement="top"
						tooltip="{{parameter.description}}"><img
							src="/images/icons/FatCow_Icons16x16/information.png" /></a></td>
				</tr>
			</tbody>
		</table>
	</div>

</div>
