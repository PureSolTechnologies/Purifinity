<main-menu></main-menu>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<form class="form-signin" role="form">
				<h2 class="form-signin-heading">Please sign in</h2>
				<input id="accountInput" [(ngModel)]="email" type="text" class="form-control" placeholder="Email address" required autofocus />
				<input id="passwordInput" [(ngModel)]="password" type="password" class="form-control" placeholder="Password" required />
				<button id="signInButton" (click)="login()" class="btn btn-lg btn-primary btn-block" type="submit"><span
						class="glyphicon glyphicon-pencil">&nbsp;</span>Sign in</button>
			</form>
		</div>
	</div>
</div>
