<project-menu></project-menu>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<h1 *ngIf="project">Runs for {{project.settings.name}}</h1>
			<table class="table table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>Run Time</th>
						<th>Description</th>
						<th>Duration</th>
						<th>File Search Configuration</th>
						<th>Ignore Hidden</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="#run of runs">
						<td><a
							[routerLink]="['/ProjectRunSummary', {projectId: run.projectId, runId:run.runId}]"
							data-toggle="tooltip" data-placement="top"
							title="{{run.startTime}}"> {{run.startTime | defaultDate}}</a></td>
						<td>{{run.description}}<br />
						</td>
						<td>{{run.duration | duration}}</td>
						<td>{{run.fileSearchConfiguration}}</td>
						<td>{{run.fileSearchConfiguration.ignoreHidden}}</td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>
</div>
