<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:page="http://xmlns.jcp.org/jsf/composite/page"
	xmlns:pst="http://puresoltechnologies.com/jsf">
	<cc:interface>
		<cc:attribute name="navigationItem" />
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet library="css" name="header.css" />
		<h:outputStylesheet library="css" name="responsivegrid.css" />
		<header class="pageHeader section group">
			<div class="col span_1_of_3">
				<ui:repeat var="item"
					value="#{navigationMBean.getBreadcrumbItems(navigationMBean.location)}">
					<h:outputText rendered="#{item.parent != null}" value=" > " />
					<p:commandLink value="#{item.name}"
						action="#{navigationMBean.navigateTo(item.id)}" />
				</ui:repeat>
			</div>
			<div class="col span_1_of_3">
				<ui:insert name="page_top" />
			</div>
			<div class="col span_1_of_3">
				<page:accountBar />
			</div>
		</header>
	</cc:implementation>
</ui:composition>
