<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
		<cc:attribute name="text" default="Loading" />
		<cc:attribute name="style" />
		<cc:attribute name="styleClass" default="ajax-progress" />
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet library="puresoltechnologies"
			name="ajaxStatus.css" />
		<h:outputScript library="javax.faces" name="jsf.js" target="head" />
		<h:outputScript library="puresoltechnologies" name="ajaxStatus.js"
			target="head" />
		<script type="text/javascript">
			registerAjaxStatus('#{cc.clientId}:msg');)
		</script>
		<div id="#{cc.clientId}:msg" class="#{cc.attrs.styleClass}"
			style="display: none; #{cc.attrs.style}">#{cc.attrs.text}</div>
	</cc:implementation>
</ui:composition>
