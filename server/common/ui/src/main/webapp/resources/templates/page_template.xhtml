<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:page="http://xmlns.jcp.org/jsf/composite/page">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Purifinity Web Client</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="page.css" />
	<div class="page">
		<div class="pageTop">
			<table class="pageTop" width="100%">
				<tr class="pageTop">
					<td class="pageTop" align="left" width="1%"><h:outputText
							styleClass="pageTop" value="Purifinity" /></td>
					<td class="pageTop" align="left"><ui:insert name="page_top" /></td>
					<td class="pageTop" align="right"><page:accountBar /></td>
				</tr>
			</table>
			<p:growl sticky="false" life="5000" showSummary="true"
				showDetail="true" />
		</div>
		<div class="pageMenu">
			<ui:insert name="page_menu" />
		</div>
		<div class="pageContainer">
			<ui:insert name="page_content" />
		</div>
		<page:footer />
	</div>
</h:body>
</html>
