<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:page="http://xmlns.jcp.org/jsf/composite/page">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Purifinity Web Client</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="page.css" />
	<div class="page">
		<div class="pageTop">
			<h:form id="menuForm">
				<p:menubar>
					<p:menuitem value="Overview" outcome="/overview" />
					<p:menuitem value="Dashboards" outcome="/dashboards" />
					<p:menuitem value="Projects" outcome="/projects" />
					<p:submenu label="System">
						<p:menuitem value="Information" outcome="/system/information" />
						<p:menuitem value="Installed Plugins"
							outcome="/system/installed_plugins" />
					</p:submenu>
					<p:submenu label="Settings">
						<p:menuitem value="Projects" outcome="/settings/projects" />
						<p:menuitem value="Dashboards" outcome="/settings/dashboards" />
						<p:separator />
						<p:menuitem value="Defaults" outcome="/settings/defaults" />
						<p:menuitem value="Users" outcome="/settings/users" />
						<p:submenu label="Plugins">
							<p:submenu label="Analyzers">
							</p:submenu>
							<p:submenu label="Evaluators">
							</p:submenu>
						</p:submenu>
						<p:menuitem value="System" outcome="/settings/system" />
						<p:menuitem value="Server" outcome="/settings/server" />
					</p:submenu>
					<f:facet name="options">
						<page:accountBar />
						<p:themeSwitcher id="themeSwitcher" style="width:165px"
							effect="fade" value="#{themeSwitcherMBean.themeName}" var="t">
							<f:selectItem itemLabel="Choose Theme" itemValue="" />
							<f:selectItems value="#{themeSwitcherMBean.themes}" var="theme"
								itemLabel="${theme.displayName}" itemValue="#{theme.name}" />
							<p:ajax listener="#{themeSwitcherMBean.save}" />
						</p:themeSwitcher>
					</f:facet>
				</p:menubar>
			</h:form>
		</div>
		<p:messages />
		<div class="pageContainer">
			<ui:insert name="page_content">Page Content</ui:insert>
		</div>
		<page:footer />
	</div>
</h:body>
</html>
