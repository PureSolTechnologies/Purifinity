<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:page="http://xmlns.jcp.org/jsf/composite/page">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Purifinity Web Client</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="default.css" />
	<h:outputStylesheet library="css" name="page.css" />
	<div class="page">
		<div class="pageTop">
			<div class="applicationName">
				<h:outputLink styleClass="pageTop" value="http://purifinity.com">Purifinity</h:outputLink>
			</div>
			<page:accountBar />
		</div>
		<h:form id="menuForm">
			<p:menubar>
				<p:submenu label="Projects">
					<p:menuitem value="Create New" />
					<p:separator />
					<p:menuitem value="Overview" />
					<p:separator />
					<p:menuitem value="Project 1" />
					<p:menuitem value="Project 2" />
					<p:menuitem value="Project 3" />
				</p:submenu>
				<p:submenu label="Dashboards">
					<p:menuitem value="Create New" />
					<p:separator />
					<p:menuitem value="Dashboard 1" />
					<p:menuitem value="Dashboard 2" />
					<p:menuitem value="Dashboard 3" />
				</p:submenu>
				<p:submenu label="System">
					<p:menuitem value="Information" outcome="/system/information"/>
					<p:menuitem value="Installed Plugins"  outcome="/system/installed_plugins"/>
				</p:submenu>
				<p:submenu label="Administration">
					<p:menuitem value="Users" />
				</p:submenu>
			</p:menubar>
		</h:form>
		<page:header additionalName="FIXME" />
		<h:messages />
		<div class="pageContainer">
			<ui:insert name="page_content">Page Content</ui:insert>
		</div>
		<page:footer />
	</div>
</h:body>
</html>
