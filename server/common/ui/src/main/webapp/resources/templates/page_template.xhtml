<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:page="http://java.sun.com/jsf/composite/page">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!--  link href="css/default.css" rel="stylesheet" type="text/css" / -->
	<title>Standard Page Header</title>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="page.css" />
	<div class="page">
		<page:accountBar />
		<page:header additionalName="FIXME" />
		<div class="pageContainer">
			<ui:insert name="page_content">Page Content</ui:insert>
		</div>
		<page:footer />
	</div>
</h:body>
</html>
