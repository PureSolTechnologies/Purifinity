<ui:composition template="/resources/templates/project_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pst="http://puresoltechnologies.com/jsf">
	<ui:define name="page_content">
		<p:panel header="Project Summary of #{projectsViewMBean.projectName}">
			<p:layout style="min-width:800px;min-height:600px;">
				<p:layoutUnit position="west" resizable="true" size="100"
					minSize="150" maxSize="400">
					<h:form>
						<p:accordionPanel multiple="true">
							<p:tab title="Analysis">
							</p:tab>
							<p:tab title="Metrics">
							</p:tab>
							<p:tab title="Defects">
							</p:tab>
							<p:tab title="Style Issues">
							</p:tab>
						</p:accordionPanel>
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<p:panel>
						<div>Project information view</div>
						<p:panelGrid columns="2">
							<h:outputText value="criterion 1" />
							<pst:driftArrow deg="-25" color="red" />
							<h:outputText value="criterion 2" />
							<pst:driftArrow deg="0" color="yellow" />
							<h:outputText value="criterion 3" />
							<pst:driftArrow deg="50" color="lightgreen" />
						</p:panelGrid>
					</p:panel>
				</p:layoutUnit>
			</p:layout>
		</p:panel>
	</ui:define>
</ui:composition>
