<ui:composition template="/resources/templates/project_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="breadcrumb">
		<p:link value="Purifinity" outcome="/index" />
		<h:outputText value=" > " />
		<p:link value="Projects" outcome="index" />
		<h:outputText value=" > " />
		<h:outputText value="Summary" />
	</ui:define>
	<ui:define name="page_content">
		<p:panel header="Project Summary of #{projectsViewMBean.projectName}">
			<p:panelGrid columns="2">
				<p:outputLabel value="Name:" for="name" />
				<h:outputText id="name" value="#{projectSummaryMBean.name}" />
				<p:outputLabel value="Description:" for="description" />
				<h:outputText id="description"
					value="#{projectSummaryMBean.description}" />
				<p:outputLabel value="Total Runs:" for="totalRuns" />
				<h:outputText id="totalRuns"
					value="#{projectSummaryMBean.numberOfRuns}" />
			</p:panelGrid>
			<p:panel header="Last Run">
				<p:panelGrid columns="2">
					<p:outputLabel value="Started:" for="lastRunStarted" />
					<h:outputText id="lastRunStarted"
						value="#{projectSummaryMBean.lastRunDate}" />
				</p:panelGrid>
			</p:panel>
		</p:panel>
	</ui:define>
</ui:composition>
