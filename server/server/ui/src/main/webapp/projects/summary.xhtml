<ui:composition template="/resources/templates/project_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pst="http://puresoltechnologies.com/jsf">
	<ui:define name="page_content">
		<p:panel header="Project Summary of #{projectsViewMBean.projectName}">
			<p:layout style="min-width:800px;min-height:600px;">
				<p:layoutUnit position="west" resizable="true" size="100"
					minSize="150" maxSize="400">
					<h:form>
						<p:accordionPanel multiple="true">
							<p:tab title="Analysis">
							</p:tab>
							<p:tab title="Metrics">
							</p:tab>
							<p:tab title="Defects">
							</p:tab>
							<p:tab title="Style Issues">
							</p:tab>
						</p:accordionPanel>
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<p:panel>
						<div>Project information view</div>
						<div style="width: 200px; height: 200px">
							<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
								height="4em" width="4em" viewBox="0 0 100 100">
								<g transform="rotate(45,50,50)">
									<path d="M 10 33 50 33 50 10 100 50 50 90 50 67 10 67 10 33 "
									stroke="red" fill="yellow" />
								</g>
							</svg>
							<pst:driftArrow deg="15" />
						</div>
					</p:panel>
				</p:layoutUnit>
			</p:layout>
		</p:panel>
	</ui:define>
</ui:composition>
