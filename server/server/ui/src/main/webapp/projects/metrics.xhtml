<ui:composition template="/resources/templates/project_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pst="http://puresoltechnologies.com/jsf">
	<ui:define name="page_content">
		<h1>Metrics of #{projectsViewMBean.projectName}</h1>
		<p:panel header="Metrics of #{projectsViewMBean.projectName}">
			<p:tabView>
				<p:tab title="Project Content">
					<h:form>
						<p:selectOneMenu id="metricEvaluatorSelection"
							value="#{projectsEvaluationViewMBean.evaluatorId}">
							<f:selectItem itemLabel="Select a Metric Evaluator" itemValue="" />
							<f:selectItems
								value="#{projectsEvaluationViewMBean.availableMetricsEvaluators}" />
							<p:ajax update="metricsTable" />
						</p:selectOneMenu>
						<p:tree id="analysisContent"
							value="#{projectsEvaluationViewMBean.rootNode}" var="node"
							selectionMode="single"
							selection="#{projectsEvaluationViewMBean.treeSelection}"
							style="float:left;">
							<p:ajax event="select" update=":#{p:component('metricsTable')}" />
							<p:treeNode type="directory">
								<h:outputText value="#{node.name}" />
							</p:treeNode>
							<p:treeNode type="file">
								<h:outputText value="#{node.name}" />
							</p:treeNode>
						</p:tree>
						<p:dataTable id="metricsTable" style="float:right;width:60%;"></p:dataTable>
					</h:form>
				</p:tab>
				<p:tab title="Plots">
					<h:form>
						<p:selectOneMenu id="metricSelectionForHistogramPlot"
							value="#{projectsEvaluationViewMBean.evaluatorId}">
							<f:selectItem itemLabel="Select a Metric Evaluator" itemValue="" />
							<f:selectItems
								value="#{projectsEvaluationViewMBean.availableMetricsEvaluators}" />
							<p:ajax update="histogramPlot" />
						</p:selectOneMenu>
						<pst:plot2D id="histogramPlot"/>
					</h:form>
				</p:tab>
			</p:tabView>
		</p:panel>
	</ui:define>
</ui:composition>
