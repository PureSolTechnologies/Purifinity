<ui:composition template="/resources/templates/project_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pst="http://puresoltechnologies.com/jsf">
	<ui:define name="page_content">
		<p:panel header="Metrics of #{projectsViewMBean.projectName}">
			<p:layout style="min-width:800px;min-height:600px;">
				<p:layoutUnit position="west" resizable="true" size="100"
					minSize="150" maxSize="400">
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<pst:plot2D />
				</p:layoutUnit>
			</p:layout>
		</p:panel>
	</ui:define>
</ui:composition>
