<ui:composition template="/resources/templates/project_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pst="http://puresoltechnologies.com/jsf">
	<ui:define name="page_content">
		<p:panel header="Metrics of #{projectsViewMBean.projectName}">
			<p:tabView>
				<p:tab title="Project Content">
					<p:tree value="#{projectsEvaluationViewMBean.rootNode}" var="node"
						dynamic="true" selectionMode="single">
						<p:ajax event="select"
							listener="#{projectsEvaluationViewMBean.onNodeSelect}"/>
						<p:treeNode type="directory">
							<h:outputText value="#{node.name}" />
						</p:treeNode>
						<p:treeNode type="file">
							<h:outputText value="#{node.name}" />
						</p:treeNode>
					</p:tree>
					<p:panel>
						<h1>Metrics</h1>
						<h:outputText value="#{projectsEvaluationViewMBean.selectedFileTree}"/>
					</p:panel>
				</p:tab>
				<p:tab title="Plots">
					<pst:plot2D />
				</p:tab>
			</p:tabView>
		</p:panel>
	</ui:define>
</ui:composition>
