<ui:composition template="/resources/templates/page_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="page_content">
		<h1>New Project</h1>
		<h:form>
			<p:growl id="growl" sticky="true" showDetail="true" />
			<p:wizard>
				<p:tab id="generalInformation" title="Information">
					<p:panel header="General Information">
						<p:messages />
						<h:panelGrid columns="2">
							<h:outputLabel value="Project Name: *" for="projectName" />
							<p:inputText id="projectName" required="true"/>
							<h:outputLabel value="Project Description:"
								for="projectDescription" />
							<p:inputTextarea id="projectDescription" />
						</h:panelGrid>
					</p:panel>
				</p:tab>
				<p:tab id="projectLocation" title="Location">
					<p:panel header="Project Location">
						<p:messages />
						<h:panelGrid columns="2">
							<h:outputLabel value="Repository Type: *" for="repositoryType" />
							<p:selectOneMenu id="repositoryType" required="true">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItem itemLabel="Directory" itemValue="directory" />
								<f:selectItem itemLabel="GIT" itemValue="git" />
								<f:selectItem itemLabel="Subversion" itemValue="svn" />
							</p:selectOneMenu>
						</h:panelGrid>
					</p:panel>
				</p:tab>
			</p:wizard>
		</h:form>
	</ui:define>
</ui:composition>
