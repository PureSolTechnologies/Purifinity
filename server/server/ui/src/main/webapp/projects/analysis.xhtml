<ui:composition template="/resources/templates/project_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="page_content">
		<p:panel header="Analysis Details of #{projectsViewMBean.projectName}">
			<p:tabView>
				<p:tab title="Analysis Content">
					<p:treeTable var="fsElement"
						value="#{analysisContentTreeTableMBean.root}"
						resizableColumns="true" liveResize="true" selectionMode="single">
						<p:column headerText="Name">
							<h:outputText value="#{fsElement.name}" />
						</p:column>
						<p:column headerText="Type">
							<h:outputText value="#{fsElement.type}" />
						</p:column>
						<p:column headerText="Size">
							<h:outputText value="#{fsElement.size}" />
							<h:outputText value="(recursive #{fsElement.sizeRecursive})"
								rendered="#{fsElement.type.equalsIgnoreCase('directory')}" />
						</p:column>
						<p:column headerText="Analyzes">
							<h:outputText value="#{fsElement.analysisCount}" />
						</p:column>
						<p:column headerText="Analyzers">
							<h:outputText value="#{fsElement.analysisLanguages}" />
						</p:column>
						<p:column headerText="Source Location">
							<h:outputText value="#{fsElement.sourceLocation}" />
						</p:column>
					</p:treeTable>
				</p:tab>
				<p:tab title="Project Content">
					<p:dataTable></p:dataTable>
				</p:tab>
				<p:tab title="Analyzed Files">
					<p:dataTable></p:dataTable>
				</p:tab>
				<p:tab title="Failed Files">
					<p:dataTable></p:dataTable>
				</p:tab>
			</p:tabView>
			<h:form>
				<p:commandButton value="New analysis..."
					action="#{projectsAnalysisViewMBean.triggerNewAnalysis(projectsViewMBean.projectUUID)}" />
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
