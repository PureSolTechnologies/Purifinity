<ui:composition template="/resources/templates/page_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">
	<ui:define name="page_top">
		<h:outputStylesheet library="css" name="project_template.css" />
		<div class="projectsNavigation">
			<h:form>
				<h:outputText styleClass="projectsNavigation" value="Project:" />
				<h:outputText id="projectName"
					styleClass="projectsNavigation projectName"
					value="${projectsViewMBean.projectName}" />
				<h:outputText styleClass="projectsNavigation" value="Run:" />
				<h:outputText id="runName" styleClass="projectsNavigation runName"
					value="${projectsViewMBean.runName}" />
			</h:form>
		</div>
	</ui:define>
	<ui:define name="page_menu">
		<h:form id="menuForm">
			<p:menubar>
				<p:menuitem value="Summary"
					outcome="index?project=#{param['project']}" />
				<p:menuitem value="Trends"
					outcome="trends?project=#{param['project']}" />
				<p:menuitem value="Analysis"
					outcome="analysis?project=#{param['project']}" />
				<p:menuitem value="Metrics"
					outcome="metrics?project=#{param['project']}" />
				<p:menuitem value="Defects"
					outcome="defects?project=#{param['project']}" />
				<p:menuitem value="Style Issues"
					outcome="style_issues?project=#{param['project']}" />
				<f:facet name="options">
					<p:themeSwitcher id="themeSwitcher" style="width:165px"
						effect="fade" value="#{themeSwitcherMBean.themeName}" var="t">
						<f:selectItem itemLabel="Choose Theme" itemValue="" />
						<f:selectItems value="#{themeSwitcherMBean.themes}" var="theme"
							itemLabel="${theme.displayName}" itemValue="#{theme.name}" />
						<p:ajax listener="#{themeSwitcherMBean.save}" />
					</p:themeSwitcher>
				</f:facet>
			</p:menubar>
		</h:form>
	</ui:define>
</ui:composition>
