<ui:composition template="/resources/templates/page_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:page="http://xmlns.jcp.org/jsf/composite/page">
	<ui:define name="page_top">
		<h:outputStylesheet library="css" name="project_template.css" />
		<div class="projectsNavigation">
			<h:form>
				<p:button styleClass="projectsNavigation" value="Home"
					outcome="/index" />
				<p:outputLabel styleClass="projectsNavigation" value="Project:"
					for="projectSelector" />
				<p:selectOneMenu styleClass="projectsNavigation"
					id="projectSelector" value="#{projectsViewMBean.projectUUID}">
					<f:selectItems value="#{projectsViewMBean.projects}" var="project"
						itemLabel="#{project.settings.name}"
						itemValue="#{project.information.UUID}" />
				</p:selectOneMenu>
				<p:outputLabel styleClass="projectsNavigation" value="Run:"
					for="runSelector" />
				<p:selectOneMenu styleClass="projectsNavigation" id="runSelector">
					<f:selectItems styleClass="projectsNavigation"
						value="#{projectsViewMBean.runs}" var="run"
						itemLabel="#{run.startTime}" itemValue="#{run.runUUID}" />
				</p:selectOneMenu>
			</h:form>
		</div>
	</ui:define>
	<ui:define name="page_menu">
		<h:form id="menuForm">
			<p:menubar>
				<p:menuitem value="Summary"
					outcome="summary?project=#{param['project']}" />
				<p:menuitem value="Trends"
					outcome="summary?project=#{param['project']}" />
				<p:menuitem value="Analysis"
					outcome="analysis?project=#{param['project']}" />
				<p:menuitem value="Metrics"
					outcome="metrics?project=#{param['project']}" />
				<p:menuitem value="Defects"
					outcome="defects?project=#{param['project']}" />
				<p:menuitem value="Style Issues"
					outcome="style_issues?project=#{param['project']}" />
				<f:facet name="options">
					<p:themeSwitcher id="themeSwitcher" style="width:165px"
						effect="fade" value="#{themeSwitcherMBean.themeName}" var="t">
						<f:selectItem itemLabel="Choose Theme" itemValue="" />
						<f:selectItems value="#{themeSwitcherMBean.themes}" var="theme"
							itemLabel="${theme.displayName}" itemValue="#{theme.name}" />
						<p:ajax listener="#{themeSwitcherMBean.save}" />
					</p:themeSwitcher>
				</f:facet>
			</p:menubar>
		</h:form>
	</ui:define>
</ui:composition>
