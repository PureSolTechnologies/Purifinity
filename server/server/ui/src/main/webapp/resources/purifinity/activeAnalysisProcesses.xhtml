<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:form>
			<p:dataTable id="activeProcessesTable" var="process"
				value="#{activeAnalysisProcessesMBean.processes}">
				<f:facet name="header">Active Processes</f:facet>
				<p:column headerText="Started">
					<h:outputText value="#{process.started}" />
				</p:column>
				<p:column headerText="Project">
					<p:link value="#{process.projectName}" outcome="/projects/index">
						<f:param name="project" value="#{process.projectUUID}" />
					</p:link>
				</p:column>
				<p:column headerText="State">
					<h:outputText value="#{process.state.name}" />
				</p:column>
				<p:column headerText="Last Progress">
					<h:outputText value="#{process.lastProgress}" />
				</p:column>
				<p:column headerText="Actions">
					<p:commandButton value="Clean"
						action="#{activeAnalysisProcessesMBean.stop(process.projectUUID)}"
						update="activeProcessesTable" />
				</p:column>
			</p:dataTable>
		</h:form>
	</cc:implementation>
</ui:composition>
