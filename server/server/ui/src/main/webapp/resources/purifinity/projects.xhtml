<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:form>
			<p:dataTable var="project" value="#{projectsMBean.projects}">
				<f:facet name="header">Projects</f:facet>
				<p:column headerText="Name">
					<p:link value="#{project.settings.name}" outcome="/projects/index">
						<f:param name="project" value="#{project.information.UUID}" />
					</p:link>
				</p:column>
				<p:column headerText="Created">
					<h:outputText value="#{project.information.creationTime}" />
				</p:column>
				<p:column headerText="Description">
					<h:outputText value="#{project.settings.description}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</cc:implementation>
</ui:composition>
