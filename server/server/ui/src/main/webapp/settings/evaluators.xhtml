<ui:composition
	template="/resources/templates/purifinity_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="page_content">
		<h1>Evaluator Settings</h1>
		<p:dataTable var="evaluator"
			value="#{evaluatorSettingsMBean.evaluators}">
			<p:column headerText="Name" rendered="#{evaluator.configurationURLPath != null}">
				<h:outputLink value="#{evaluator.configurationURLPath}">#{evaluator.name}</h:outputLink>
			</p:column>
			<p:column headerText="Plugin Version" rendered="#{evaluator.configurationURLPath != null}">
				<h:outputText value="#{evaluator.pluginVersion}" />
			</p:column>
			<p:column headerText="Description" rendered="#{evaluator.configurationURLPath != null}">
				<h:outputText value="#{evaluator.description}" />
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
