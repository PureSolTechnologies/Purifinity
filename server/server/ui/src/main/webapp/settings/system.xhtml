<ui:composition
	template="/resources/templates/purifinity_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="page_content">
		<p:panel>
			<h1>System Settings</h1>
			<h:form>
				<p:tabView>
					<p:tab id="authenticationTab" title="Authentication">
						<p:panelGrid columns="2">
							<p:outputLabel value="Anonymous usage allowed"
								for="anonymousUsageAllowed" />
							<p:selectBooleanCheckbox id="anonymousUsageAllowed"
								value="#{authenticationSettingsMBean.anonymousUsageAllowed}" />
							<p:commandButton value="Save"
								actionListener="#{authenticationSettingsMBean.save}"
								update="authenticationTab" />
							<p:commandButton value="Refresh"
								actionListener="#{authenticationSettingsMBean.refresh}"
								update="authenticationTab" />
						</p:panelGrid>
					</p:tab>
				</p:tabView>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
