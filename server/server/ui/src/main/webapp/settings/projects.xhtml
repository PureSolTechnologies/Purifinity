<ui:composition template="/resources/templates/purifinity_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="page_content">
		<p:panel header="Project Settings">
			<h:form>
				<p:commandButton value="Create New Project..." type="button"
					onclick="PF('createProjectDialog').show();" />
				<p:dialog header="New Project Wizard"
					widgetVar="createProjectDialog" modal="true" width="640"
					height="480">
					<p:growl id="growl" sticky="true" showDetail="true" />
					<p:wizard flowListener="#{newProjectWizardMBean.onFlowProcess}">
						<p:tab id="generalInformation" title="Information">
							<p:panel header="General Information">
								<p:panelGrid columns="2">
									<p:outputLabel value="Project Name:" for="projectName" />
									<p:inputText id="projectName" required="true"
										value="#{newProjectWizardMBean.projectName}" />
									<p:outputLabel value="Project Description:"
										for="projectDescription" />
									<p:inputTextarea id="projectDescription"
										value="#{newProjectWizardMBean.projectDescription}" />
								</p:panelGrid>
							</p:panel>
						</p:tab>
						<p:tab id="projectLocation" title="Location">
							<p:panel header="Project Location">
								<p:panelGrid columns="2">
									<p:outputLabel value="Repository Type:" for="repositoryType" />
									<p:selectOneMenu id="repositoryType" required="true"
										value="#{newProjectWizardMBean.repositoryTypeClass}">
										<p:ajax update="repositoryParametersTable" />
										<f:selectItem itemLabel="Select One" itemValue="" />
										<f:selectItems
											value="#{newProjectWizardMBean.repositoryTypes}" />
									</p:selectOneMenu>
								</p:panelGrid>
								<p:dataTable id="repositoryParametersTable"
									var="repositorySetting"
									value="#{newProjectWizardMBean.repositorySettings}">
									<p:column headerText="Parameter">
										<h:outputText value="#{repositorySetting.name}" />
									</p:column>
									<p:column headerText="Value">
										<p:inputText value="#{repositorySetting.value}" />
									</p:column>
								</p:dataTable>
							</p:panel>
						</p:tab>
						<p:tab id="confirmation" title="Confirmation">
							<p:panel header="Settings Confirmation">
								<p:panelGrid columns="2">
									<p:outputLabel value="Project Name: *" for="projectNameText" />
									<h:outputText id="projectNameText"
										value="#{newProjectWizardMBean.projectName}" />
									<p:outputLabel value="Project Description:"
										for="projectDescriptionText" />
									<h:outputText id="projectDescriptionText"
										value="#{newProjectWizardMBean.projectDescription}" />
									<p:outputLabel value="Repository Type: *"
										for="repositoryTypeText" />
									<h:outputText id="repositoryTypeText"
										value="#{newProjectWizardMBean.selectedRepositoryTypeName}" />
								</p:panelGrid>
								<p:commandButton onclick="PF('createProjectDialog').close();"
									value="Submit" actionListener="#{newProjectWizardMBean.create}"
									update="growl" process="@this" />
							</p:panel>
						</p:tab>
					</p:wizard>
				</p:dialog>
			</h:form>
			<h:form>
				<p:dataTable id="projectsTable" var="project"
					value="#{projectsTableMBean.projects}">
					<f:facet name="header">List of Projects</f:facet>
					<p:column headerText="Name">
						<h:outputText value="#{project.settings.name}" />
					</p:column>
					<p:column headerText="Description">
						<h:outputText value="#{project.settings.description}" />
					</p:column>
					<p:column headerText="Edit Settings">
						<p:commandButton value="Edit..." />
						<p:commandButton value="Delete..."
							actionListener="#{newProjectWizardMBean.delete(project.information.UUID)}"
							update="projectsTable">
							<p:confirm header="Confirmation" message="Are you sure?"
								icon="ui-icon-alert" />
						</p:commandButton>
						<p:confirmDialog global="true" showEffect="fade"
							hideEffect="explode">
							<p:commandButton value="Yes" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="No" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</p:column>
				</p:dataTable>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
