<div class="modal-header">
	<h3 class="modal-title">Edit User</h3>
</div>
<div class="modal-body">
	<table>
		<tbody class="two-column-form">
			<tr>
				<td><label for="userEmail" title="Email address of user. (Cannot be changed.)">Email:</label></td>
				<td><input id="userEmail" type="email" data-ng-model="items.email" class="form-control" placeholder="Email Address" disabled="true" required/></span></td>
			</tr>
			<tr>
				<td><label for="userName" title="New name for user.">Name:</label></td>
				<td><input id="userName" type="text" data-ng-model="items.name" class="form-control" placeholder="Name" required/></td>
			</tr>
			<tr>
				<td><label for="userRole" title="New role for user.">Role:</label></td>
				<td>
					<select id="userRole" 
						title="Role Selecion" 
						class="selectpicker show-tick form-control" 
						data-ng-model="items.roleId" 
						data-ng-options="role.id as role.name for role in roles" 
					/>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="modal-footer">
	<button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
	<button class="btn btn-primary" data-ng-click="ok()">OK</button>
</div>
