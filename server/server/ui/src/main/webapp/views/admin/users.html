<div class="container">
	<tabset> <tab heading="Users">
	<div data-ng-controller="addUserModalCtrl">
		<h2>User Settings</h2>
		<div>
			<script type="text/ng-template" id="addUserModalContent.html">
 				<div class="modal-header">
            		<h3 class="modal-title">Add User</h3>
        		</div>
        		<div class="modal-body">
					<table>
						<tbody>
							<tr>
								<td>Email:</td>
								<td><input type="email" data-ng-model="items.email" class="form-control" placeholder="Email address" required autofocus/></td>
							</tr>
							<tr>
								<td>Name:</td>
								<td><input type="text" data-ng-model="items.name" class="form-control" placeholder="Name" required/></td>
							</tr>
							<tr>
								<td>Password:</td>
								<td><input type="text" data-ng-model="items.password" class="form-control" placeholder="Password" required/></td>
							</tr>
							<tr>
								<td>Password Check:</td>
								<td><input type="text" data-ng-model="items.password2" class="form-control" placeholder="Repeat password" required/></td>
							</tr>
						</tbody>
					</table>
        		</div>
        		<div class="modal-footer">
            		<button class="btn btn-primary" data-ng-click="ok()" data-ng-disabled="disableOK()">OK</button>
            		<button class="btn btn-default" data-ng-click="cancel()">Cancel</button>
        		</div>
			</script>
			<button class="btn btn-default" ng-click="open()">Add User...</button>
		</div>
	</div>
	<div data-ng-controller="userSettingsCtrl">
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>Email</th>
					<th>Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="user in users">
					<td>{{user.email}}</td>
					<td>{{user.name}}</td>
					<td><button class="btn btn-default">Edit...</button>
						<button class="btn btn-default">Delete...</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	</tab> <tab heading="Roles">
	<div data-ng-controller="roleSettingsCtrl">
		<h2>Role Settings</h2>
		<table class="table table-striped table-hover table-bordered">
			<thead>
				<tr>
					<th>Role Name</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="role in roles">
					<td>{{role.name}}</td>
					<td><button class="btn btn-default">Edit...</button>
						<button class="btn btn-default">Delete...</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	</tab> </tabset>
</div>
