<div class="container">
	<h1>Projects Overview</h1>

	<h2>Projects</h2>
	<div data-ng-controller="projectListCtrl">
		<div class="alert alert-warning" data-ng-show="warning">{{warning}}</div>
		<div class="alert alert-danger" data-ng-show="error">Error
			({{error.status}}): List could not be loaded.</div>
		<table class="table table-striped table-hover table-bordered"
			data-ng-show="projects">
			<thead>
				<tr>
					<th>Name</th>
					<th>Created</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="project in projects">
					<td><a
						href="#/projects/{{project.information.uuid}}"
						data-toggle="tooltip"
						title="Project ID:{{project.information.uuid}}">{{project.settings.name}}</a></td>
					<td>{{project.information.creationTime | date: "yyyy-MM-dd
						HH:mm:ss"}}</td>
					<td>{{project.settings.description}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<h2>Running Analyzes</h2>
</div>
