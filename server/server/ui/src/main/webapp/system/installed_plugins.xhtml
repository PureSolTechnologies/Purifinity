<ui:composition template="/resources/templates/page_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="page_content">
		<p:panel header="Installed Plugins">
			<p:dataTable var="analyzer" value="#{systemPluginsMBean.analyzers}">
				<f:facet name="header">Installed Analyzers</f:facet>
				<p:column headerText="Name">
					<h:outputText value="#{analyzer.name}" />
				</p:column>
				<p:column headerText="Version">
					<h:outputText value="#{analyzer.version}" />
				</p:column>
				<p:column headerText="Description">
					<h:outputText value="#{analyzer.description}" />
				</p:column>
			</p:dataTable>

			<p:dataTable var="evaluator" value="#{systemPluginsMBean.evaluators}">
				<f:facet name="header">Installed Evaluators</f:facet>
				<p:column headerText="Name">
					<h:outputText value="#{evaluator.name}" />
				</p:column>
				<p:column headerText="Description">
					<h:outputText value="#{evaluator.description}" />
				</p:column>
			</p:dataTable>

			<p:dataTable var="repositoryType"
				value="#{systemPluginsMBean.repositoryTypes}">
				<f:facet name="header">Installed Repository Types</f:facet>
				<p:column headerText="Name">
					<h:outputText value="#{repositoryType.name}" />
				</p:column>
				<p:column headerText="Description">
					<h:outputText value="#{repositoryType.description}" />
				</p:column>
			</p:dataTable>
		</p:panel>
	</ui:define>
</ui:composition>
