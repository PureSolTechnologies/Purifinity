<ui:composition
	template="/resources/templates/purifinity_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="page_content">
		<p:panel>
			<h1>Graph Database View</h1>
			<h:form>
				<p:mindmap value="#{graphDatabaseViewMBean.root}"
					style="width: 100%;height: 600px;border: 1px solid black;">
					<p:ajax event="select"
						listener="#{graphDatabaseViewMBean.onNodeSelect}" />
					<p:ajax event="dblselect"
						listener="#{graphDatabaseViewMBean.onNodeDblselect}"
						update="output" oncomplete="PF('details').show();" />
				</p:mindmap>

				<p:dialog widgetVar="details" header="Node Details"
					resizable="false" modal="true" showEffect="fade" hideEffect="fade">
					<h:outputText id="output" value="#{minmapView.details}" />
				</p:dialog>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
