<ui:composition
	template="/resources/templates/purifinity_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="page_content">
		<p:panel>
			<h2>System Information</h2>
			<p:tabView dynamic="true" cache="true">
				<p:tab title="System Properties">
					<p:dataTable var="systemProperty"
						value="#{systemInformationMBean.systemProperties}">
						<p:column headerText="Name">
							<h:outputText value="#{systemProperty.name}" />
						</p:column>
						<p:column headerText="Value">
							<h:outputText value="#{systemProperty.value}" />
						</p:column>
					</p:dataTable>
				</p:tab>
				<p:tab title="Environment Variables">
					<p:dataTable var="environmentVariable"
						value="#{systemInformationMBean.environmentVariables}">
						<p:column headerText="Name">
							<h:outputText value="#{environmentVariable.name}" />
						</p:column>
						<p:column headerText="Value">
							<h:outputText value="#{environmentVariable.value}" />
						</p:column>
					</p:dataTable>
				</p:tab>
			</p:tabView>
		</p:panel>
	</ui:define>
</ui:composition>
