<select 
	id="evaluatorSelector" 
	title="Evaluator Selector"
	class="selectpicker show-tick form-control"	
	data-ng-model="evaluatorSelection">
	<option value="">Select an evaluator</option>
	<option 
		data-ng-repeat="evaluator in evaluators" 
		value="{{evaluator.id}}">
		{{evaluator.name}}
	</option>
</select>
