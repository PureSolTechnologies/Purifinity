<table class="table table-striped table-hover table-bordered">
	<thead>
		<tr>
			<td colspan="{{treeTableData.columns.length}}" style="padding:0pt;margin:0pt;">
				<ol class="breadcrumb" style="padding:0.5em;margin:0pt;">
					<li data-ng-repeat="folder in path">
						<a href data-ng-click="setDir(folder)"><img data-ng-show="folder.imageUrl" data-ng-src="{{folder.imageUrl}}" /> {{folder.name}}</a>
					</li>
				</ol>
			</th>
		</tr>
		<tr>
			<th data-ng-repeat="column in treeTableData.columns">{{column}}</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-show="path.length > 1">
			<td>
				<a href data-ng-click="chdir('..')"><img src="/images/icons/FatCow_Icons16x16/bullet_arrow_up.png" /> ..</a>
			</td>
			<td data-ng-hide="$first" data-ng-repeat="column in treeTableData.columns"></td>
		</tr>
		<tr data-ng-repeat="content in currentFolder.children">
			<td>
				<a data-ng-show="content.children" href data-ng-click="chdir(content.name)">
					<img data-ng-show="content.imageUrl" data-ng-src="{{content.imageUrl}}" />
					{{content.name}}
				</a>
				<span data-ng-hide="content.children">
					<img data-ng-show="content.imageUrl" data-ng-src="{{content.imageUrl}}" />
					{{content.name}}
				</span>
			</td>
			<td data-ng-repeat = "contentColumn in content.columns">
				{{contentColumn.name}}
			</td>
		</tr>
	</tbody>
</table>
