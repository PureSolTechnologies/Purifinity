<!DOCTYPE html>
<html data-ng-app="purifinityProjectApp">
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<meta name="description" content="Client for Purifinity server.">
<meta name="author" content="PureSol Technologies">
<link rel="icon" href="favicon.ico">

<title>Purifinity Project Client</title>

<!-- CSS includes -->
<link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css" />
<link rel="stylesheet" href="css/navbar-fixed-top.css" />
<link rel="stylesheet" href="css/login.css" />

<!-- AngularJS integration -->
<script type="text/javascript" src="angular/angular.js"></script>
<script type="text/javascript" src="angular/angular-route.js"></script>

<!-- Custom JS scripts -->
<script type="text/javascript" src="config/server.js"></script>
<script type="text/javascript" src="js/angularjs-ext.js"></script>
<script type="text/javascript" src="js/purifinity-server.js"></script>
<script type="text/javascript" src="js/authentication.js"></script>
<script type="text/javascript">
	var projectApp = angular.module("purifinityProjectApp", ["ngRoute"],function($locationProvider) {
      $locationProvider.html5Mode(true);
    });
	projectApp.config(function ($routeProvider) {
		$routeProvider.when("/login", {templateUrl:"login.html"});
		$routeProvider.when("/summary", {templateUrl:"views/project/summary.html"});
		$routeProvider.when("/trends", {templateUrl:"views/project/trends.html"});
		$routeProvider.when("/analysis", {templateUrl:"views/project/analysis.html"});
		$routeProvider.when("/metrics", {templateUrl:"views/project/metrics.html"});
		$routeProvider.when("/defects", {templateUrl:"views/project/defects.html"});
		$routeProvider.when("/style_issues", {templateUrl:"views/project/style_issues.html"});
		$routeProvider.otherwise({redirectTo:"/summary"});
	});

	addPurifinityServerFunctionality(projectApp);
	addAuthFunctionality(projectApp);
	addAngularJSExt(projectApp);

	projectApp.controller("summaryCtrl", function($scope, $routeParams, $location, $route) {
		var loc = $location;
		$scope.test = $loc.search()['project'];
	});
	
</script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Purifinity Administration</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav" data-ng-controller="menuCtrl">
					<li class="{{isActive('/summary')}}"><a href="#/summary">Summary</a></li>
					<li class="{{isActive('/trends')}}"><a href="#/trends">Trends</a></li>
					<li class="{{isActive('/analysis')}}"><a href="#/analysis">Analysis</a></li>
					<li class="{{isActive('/metrics')}}"><a href="#/metrics">Metrics</a></li>
					<li class="{{isActive('/defects')}}"><a href="#/defects">Defects</a></li>
					<li class="{{isActive('/style_issues')}}"><a
						href="#/style_issues">Style Issues</a></li>
				</ul>
				<div class="navbar-right">
					<ul class="nav navbar-nav" data-ng-controller="authCtrl">
						<li><a href="/"><span class="glyphicon glyphicon-home"></span>&nbsp;Home</a></li>
						<li data-ng-show="isLoggedIn()"><a href="/#/account"><span
								class="glyphicon glyphicon-user"></span>&nbsp;Account</a></li>
						<li data-ng-hide="isLoggedIn()"><a href="#/login"><span
								class="glyphicon glyphicon-pencil"></span>&nbsp;Login</a></li>
						<li data-ng-show="isLoggedIn()"><a href=""><span
								class="glyphicon glyphicon-off" data-ng-show="isLoggedIn()"
								data-ng-click="logout()"></span>&nbsp;Logout</a></li>
					</ul>
				</div>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>

	<span data-ng-view></span>

	<span data-ng-include="'components/footer.html'"></span>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="jquery/jquery-2.1.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
