<div data-ng-controller="roleSettingsCtrl">
	<h2>Role Settings</h2>
	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th>Role Name</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="role in roles">
				<td>{{role.name}}</td>
				<td><button class="btn btn-default">Edit...</button>
					<button class="btn btn-default">Delete...</button></td>
			</tr>
		</tbody>
	</table>
</div>
