<div data-ng-controller="userSettingsCtrl">
	<h2>User Settings</h2>
	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th>Email</th>
				<th>Name</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr data-ng-repeat="user in users">
				<td>{{user.email}}</td>
				<td>{{user.name}}</td>
				<td><button class="btn btn-default">Edit...</button>
					<button class="btn btn-default">Delete...</button></td>
			</tr>
		</tbody>
	</table>
</div>
