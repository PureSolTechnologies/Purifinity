<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:form>
			<p:panelGrid columns="2">
				<p:outputLabel value="address hint" />
				<p:inputText />
				<h:panelGroup>
					<p:outputLabel value="street" />* /
					<p:outputLabel value="number" />*
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText />
					<p:inputText />
				</h:panelGroup>
				<h:panelGroup>
					<p:outputLabel value="zip code" />*
				</h:panelGroup>
				<p:inputText />
				<h:panelGroup>
					<p:outputLabel value="state" />*
				</h:panelGroup>
				<p:inputText />
				<h:panelGroup>
					<p:outputLabel value="country" />*
				</h:panelGroup>
				<p:inputText />
			</p:panelGrid>
			<h:outputText value="Star mean mandatory!" />*
			<p:button value="change" />
			<p:button value="reset" />
		</h:form>
	</cc:implementation>
</ui:composition>
