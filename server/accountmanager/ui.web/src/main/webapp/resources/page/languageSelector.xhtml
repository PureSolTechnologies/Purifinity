<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Language Selector</title>
	<!--
	This composite provides a simple language selection which can be place everywhere to change the current page's localization. 
	 -->
</h:head>
<h:body>
	<composite:interface>
	</composite:interface>
	<composite:implementation>
		<h:form styleClass="languageSelector">
			<h:outputLabel value="#{languageSelectorMBean.languageTranslated}: " />
			<h:selectOneMenu label="#{languageSelectorMBean.currentLanguageName}" value="#{languageSelectorMBean.currentLanguage}">
				<f:selectItems value="#{languageSelectorMBean.availableLanguages}" />
			</h:selectOneMenu>
			<h:commandButton value="#{languageSelectorMBean.translateTranslated}"
				type="submit" action="#{languageSelectorMBean.setNewLanguage}" />
		</h:form>
	</composite:implementation>
</h:body>
</html>
