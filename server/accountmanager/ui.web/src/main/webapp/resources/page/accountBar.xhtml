<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:page="http://java.sun.com/jsf/composite/page"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Account Bar</title>
</h:head>
<h:body>
	<composite:interface>
	</composite:interface>
	<composite:implementation>
		<h:outputStylesheet library="css" name="accountBar.css" />
		<div class="barContainer">
			<h:form styleClass="accountBar">
				<h:panelGroup rendered="#{!loginMBean.isLoggedIn()}">
					<h:outputText
						value="Welcome! Please login."
						style="font-weight:bold" />
				</h:panelGroup>
				<h:panelGroup rendered="#{loginMBean.isLoggedIn()}">
					<h:outputText value="#{accountBarMBean.helloMessageTranslated}"
						style="font-weight:bold" />
				</h:panelGroup>

				<a href="/index.jsf" class="accountBar"><h:outputText value="home" /></a> |
				
				<h:panelGroup rendered="#{!loginMBean.isLoggedIn()}">
					<a class="accountBar" href="/account/myaccount.jsf"><h:outputText
							value="login" /></a> |
					<a class="accountBar" href="/create_account.jsf"><h:outputText
							value="create account" /></a>
				</h:panelGroup>

				<h:panelGroup rendered="#{loginMBean.isLoggedIn()}">
					<a class="accountBar" href="/account/configuration.jsf"><h:outputText
							value="my account" /></a> | 
					<h:commandLink styleClass="accountBar"
						value="#{accountBarMBean.logoutTranslated}"
						action="#{loginMBean.logout}" />
				</h:panelGroup>
			</h:form>
		</div>
	</composite:implementation>
</h:body>
</html>
