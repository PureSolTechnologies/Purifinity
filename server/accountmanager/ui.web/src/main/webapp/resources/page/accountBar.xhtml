<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet library="css" name="accountBar.css" />
		<h:form styleClass="accountBar">
			<h:outputText rendered="#{!loginMBean.isLoggedIn()}"
				value="Welcome! Please login." style="font-weight:bold" />
			<h:outputText rendered="#{loginMBean.isLoggedIn()}"
				value="#{accountBarMBean.helloMessage}" style="font-weight:bold" />

			<p:button rendered="#{!loginMBean.isLoggedIn()}"
				styleClass="accountBar" outcome="/login_by_user" value="login" />
			<p:button rendered="#{loginMBean.isLoggedIn()}"
				styleClass="accountBar" outcome="/account/configuration"
				value="my account" />
			<p:button rendered="#{!loginMBean.isLoggedIn()}"
				styleClass="accountBar" outcome="/create_account"
				value="create account" />
			<p:button rendered="#{!loginMBean.isLoggedIn()}"
				styleClass="accountBar" outcome="/activate_account" value="activate" />
			<p:commandButton rendered="#{loginMBean.isLoggedIn()}"
				styleClass="accountBar" value="Logout"
				actionListener="#{loginMBean.logout}" />
		</h:form>
	</cc:implementation>
</ui:composition>
