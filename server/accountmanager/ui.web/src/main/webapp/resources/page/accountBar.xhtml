<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet library="css" name="accountBar.css" />
		<div class="barContainer">
			<h:form styleClass="accountBar">
				<h:panelGroup rendered="#{!loginMBean.isLoggedIn()}">
					<h:outputText value="Welcome! Please login."
						style="font-weight:bold" />
				</h:panelGroup>
				<h:panelGroup rendered="#{loginMBean.isLoggedIn()}">
					<h:outputText value="#{accountBarMBean.helloMessage}"
						style="font-weight:bold" />
				</h:panelGroup>

				<p:link value="home" outcome="/index" styleClass="accountBar" /> |

				<h:panelGroup rendered="#{!loginMBean.isLoggedIn()}">
					<p:link styleClass="accountBar" outcome="/login_by_user"
						value="login" /> |
					<p:link styleClass="accountBar" outcome="/create_account"
						value="create account" />
				</h:panelGroup>

				<h:panelGroup rendered="#{loginMBean.isLoggedIn()}">
					<p:link styleClass="accountBar" outcome="/account/configuration"
						value="my account" /> | 
					<p:commandLink styleClass="accountBar"
						value="Logout"
						action="#{loginMBean.logout}" />
				</h:panelGroup>
			</h:form>
		</div>
	</cc:implementation>
</ui:composition>
