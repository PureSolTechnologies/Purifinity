<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet library="css" name="accountBar.css" />
		<div class="accountBar">
			<h:form>
				<h:outputText styleClass="accountBar" value="Welcome! Please login."
					rendered="#{!loginMBean.isLoggedIn()}" />
				<p:button styleClass="accountBar" outcome="/login_by_user"
					value="login" rendered="#{!loginMBean.isLoggedIn()}" />
				<p:button styleClass="accountBar" outcome="/create_account"
					value="create account" rendered="#{!loginMBean.isLoggedIn()}" />
				<p:button styleClass="accountBar" outcome="/activate_account"
					value="activate" rendered="#{!loginMBean.isLoggedIn()}" />

				<h:outputText styleClass="accountBar"
					value="#{accountBarMBean.helloMessage}" style="font-weight:bold"
					rendered="#{loginMBean.isLoggedIn()}" />
				<p:button styleClass="accountBar" href="/account/configuration.jsf"
					value="my account" rendered="#{loginMBean.isLoggedIn()}" />
				<p:commandButton styleClass="accountBar" value="Logout"
					actionListener="#{loginMBean.logout}"
					update="accountBarNotLoggedIn"
					rendered="#{loginMBean.isLoggedIn()}" />
			</h:form>
		</div>
	</cc:implementation>
</ui:composition>
