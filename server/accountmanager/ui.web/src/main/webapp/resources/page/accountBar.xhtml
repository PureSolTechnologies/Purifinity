<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet library="css" name="accountBar.css" />
		<h:form styleClass="accountBar">
			<p:panel id="accountBarLoggedIn"
				rendered="#{!loginMBean.isLoggedIn()}">
				<h:outputText value="Welcome! Please login."
					style="font-weight:bold" />
				<p:button styleClass="accountBar" outcome="/login_by_user"
					value="login" />
				<p:button styleClass="accountBar" outcome="/create_account"
					value="create account" />
				<p:button styleClass="accountBar" outcome="/activate_account"
					value="activate" />
			</p:panel>
			<p:panel id="accountBarNotLoggedIn"
				rendered="#{loginMBean.isLoggedIn()}">
				<h:outputText value="#{accountBarMBean.helloMessage}"
					style="font-weight:bold" />
				<p:button styleClass="accountBar" href="/account/configuration.jsf"
					value="my account" />
				<p:commandButton styleClass="accountBar" value="Logout"
					actionListener="#{loginMBean.logout}"
					update="accountBarNotLoggedIn" />
			</p:panel>
		</h:form>
	</cc:implementation>
</ui:composition>
