<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet library="css" name="accountBar.css" />
		<div class="barContainer">
			<h:form styleClass="accountBar">
				<h:panelGroup rendered="#{!loginMBean.isLoggedIn()}">
					<h:outputText value="Welcome! Please login."
						style="font-weight:bold" />
				</h:panelGroup>
				<h:panelGroup rendered="#{loginMBean.isLoggedIn()}">
					<h:outputText value="#{accountBarMBean.helloMessageTranslated}"
						style="font-weight:bold" />
				</h:panelGroup>

				<a href="/index.jsf" class="accountBar"><h:outputText
						value="home" /></a> |
				
				<h:panelGroup rendered="#{!loginMBean.isLoggedIn()}">
					<a class="accountBar" href="/login_by_user.jsf"><h:outputText
							value="login" /></a> |
					<a class="accountBar" href="/create_account.jsf"><h:outputText
							value="create account" /></a>
				</h:panelGroup>

				<h:panelGroup rendered="#{loginMBean.isLoggedIn()}">
					<a class="accountBar" href="/account/configuration.jsf"><h:outputText
							value="my account" /></a> | 
					<h:commandLink styleClass="accountBar"
						value="#{accountBarMBean.logoutTranslated}"
						action="#{loginMBean.logout}" />
				</h:panelGroup>
			</h:form>
		</div>
	</cc:implementation>
</ui:composition>
