<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet library="css" name="login.css" />
		<p:panel header="Create Account">
			<h:form>
				<p:panelGrid columns="2" columnClasses="rightAlign,leftAlign">

					<p:outputLabel value="Email address:" for="emailAddress" />
					<p:inputText id="emailAddress" label="Email address"
						value="#{createAccountMBean.email}" required="true">
						<f:validator validatorId="emailAddressValidator" />
						<f:validateLength minimum="5" maximum="128" />
					</p:inputText>

					<p:outputLabel value="Password:" for="password" />
					<p:inputText id="password" label="Password" binding="#{password}"
						value="#{createAccountMBean.password}" required="true">
						<f:validateLength minimum="4" maximum="30" />
					</p:inputText>

					<p:outputLabel value="Confirm Password:" for="passwordConfirm" />
					<p:inputText id="passwordConfirm" label="Confirm Password"
						required="true">
						<f:validateLength minimum="4" maximum="30" />
						<f:validator validatorId="passwordStrengthValidator" />
						<f:attribute name="password" value="#{password.value}" />
					</p:inputText>

					<p:commandButton action="#{createAccountMBean.createAccount()}"
						value="Create..." />
				</p:panelGrid>
			</h:form>
		</p:panel>
	</cc:implementation>
</ui:composition>
