<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet library="css" name="login.css" />
		<h:outputText value="#{loginMBean.restrictedAccessMessageTranslated}" />
		<form name="loginForm" method="post" action="j_security_check">
			<p>
				<strong><label for="username"><p:outputLabel
							value="#{loginMBean.emailTranslated}" /> </label></strong> <input id="username"
					type="text" name="j_username" size="25" />
			</p>
			<p>
				<strong><label for="password"><p:outputLabel
							value="#{loginMBean.passwordTranslated}" /> </label></strong> <input id="password"
					type="password" size="15" name="j_password" />
			</p>
			<p>
				<input type="submit" value="#{loginMBean.loginTranslated}" /> <input
					type="reset" value="#{loginMBean.resetTranslated}" />
			</p>
		</form>
	</cc:implementation>
</ui:composition>
