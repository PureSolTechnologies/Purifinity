<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet library="css" name="login.css" />
		<h:form>
			<p:panel id="loginBox">
				<p:panel rendered="#{!loginMBean.loggedIn}"
					header="#{loginMBean.loginToExistingAccountTranslated}">
					<p:panelGrid columns="2">
						<p:outputLabel for="usernameInput"
							value="#{loginMBean.emailTranslated}" />
						<p:inputText id="usernameInput" value="#{loginMBean.username}"
							require="true" />
						<p:outputLabel for="passwordInput"
							value="#{loginMBean.passwordTranslated}" />
						<p:password id="passwordInput" value="#{loginMBean.password}"
							required="true" />
					</p:panelGrid>
					<p:commandButton value="#{loginMBean.loginTranslated}"
						action="#{loginMBean.login}" update="loginBox" />
				</p:panel>
				<p:panel rendered="#{loginMBean.isLoggedIn()}"
					header="#{loginMBean.logoutTranslated}">
					<p:commandButton value="#{loginMBean.logoutTranslated}"
						action="#{loginMBean.logout}" update="loginBox" />
				</p:panel>
			</p:panel>
		</h:form>
	</cc:implementation>
</ui:composition>
