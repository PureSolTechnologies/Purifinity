<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet library="css" name="login.css" />
		<h:panelGroup rendered="#{!loginMBean.isLoggedIn()}">
			<h1>
				<h:outputText value="#{loginMBean.loginToExistingAccountTranslated}" />
			</h1>
			<h:form>
				<p>
					<h:outputLabel for="usernameInput"
						value="#{loginMBean.emailTranslated}" />
					<h:inputText id="usernameInput" value="#{loginMBean.username}"
						require="true" />
				</p>
				<p>
					<h:outputLabel for="passwordInput"
						value="#{loginMBean.passwordTranslated}" />
					<h:inputSecret id="passwordInput" value="#{loginMBean.password}"
						require="true" />
				</p>
				<p>
					<h:commandButton value="#{loginMBean.loginTranslated}"
						action="#{loginMBean.login}" />
				</p>
			</h:form>
		</h:panelGroup>
		<h:panelGroup rendered="#{loginMBean.isLoggedIn()}">
			<h1>
				<h:outputText value="#{loginMBean.logoutTranslated}" />
			</h1>
			<h:form>
				<h:commandButton value="#{loginMBean.logoutTranslated}"
					action="#{loginMBean.logout}" />
			</h:form>
		</h:panelGroup>
	</cc:implementation>
</ui:composition>
