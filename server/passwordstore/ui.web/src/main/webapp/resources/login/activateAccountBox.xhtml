<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet library="css" name="login.css" />
		<p:panel header="Activate Account">
			<h:form>
				<p:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
					<p:outputLabel value="Email address:" for="emailAddress" />
					<p:inputText id="emailAddress" label="Email address"
						value="#{activateAccountMBean.email}" required="true" />
					<p:outputLabel value="Activation Key:" for="activationKey" />
					<p:inputText id="activationKey" label="Activation Key"
						value="#{activateAccountMBean.activationKey}" required="true" />
				</p:panelGrid>
				<p:commandButton action="#{activateAccountMBean.activateAccount()}"
					value="Activate..." />
			</h:form>
		</p:panel>
	</cc:implementation>
</ui:composition>
