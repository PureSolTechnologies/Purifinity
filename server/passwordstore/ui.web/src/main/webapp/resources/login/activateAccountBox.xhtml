<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet library="css" name="login.css" />
		<h1>Activate Account</h1>
		<h:form>
			<h:messages />
			<h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
				<h:outputText value="Email address:" />
				<h:inputText label="Email address"
					value="#{activateAccountMBean.email}" required="true">
				</h:inputText>

				<h:outputText value="Activation Key:" />
				<h:inputText label="Activation Key"
					value="#{activateAccountMBean.activationKey}" required="true">
				</h:inputText>

				<h:panelGroup></h:panelGroup>

				<h:commandButton action="#{activateAccountMBean.activateAccount()}"
					value="Activate...">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</cc:implementation>
</ui:composition>
