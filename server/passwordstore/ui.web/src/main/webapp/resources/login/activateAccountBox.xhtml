<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite">
<h:head>
	<title>Login Box for Password Safe</title>
	<!--
	This login box represents a single component which shows the login screen or the logout button. 
	 -->
</h:head>
<h:body>
	<composite:interface>
	</composite:interface>
	<composite:implementation>
		<h:outputStylesheet library="css" name="login.css" />
		<h1>Activate Account</h1>
		<h:form>
			<h:messages />
			<h:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
				<h:outputText value="Email address:" />
				<h:inputText label="Email address"
					value="#{activateAccountMBean.email}" required="true">
				</h:inputText>

				<h:outputText value="Activation Key:" />
				<h:inputText label="Activation Key"
					value="#{activateAccountMBean.activationKey}" required="true">
				</h:inputText>

				<h:panelGroup></h:panelGroup>

				<h:commandButton action="#{activateAccountMBean.activateAccount()}"
					value="Activate...">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
	</composite:implementation>
</h:body>
</html>
