<ui:composition xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">
	<cc:interface>
	</cc:interface>
	<cc:implementation>
		<h:outputStylesheet library="css" name="login.css" />
		<h1>Activate Account</h1>
		<h:form>
			<h:messages />
			<p:panelGrid columns="2" columnClasses="rightAlign,leftAlign">
				<h:outputText value="Email address:" />
				<p:inputText label="Email address"
					value="#{activateAccountMBean.email}" required="true" />

				<h:outputText value="Activation Key:" />
				<p:inputText label="Activation Key"
					value="#{activateAccountMBean.activationKey}" required="true" />

				<h:panelGroup></h:panelGroup>

				<p:commandButton action="#{activateAccountMBean.activateAccount()}"
					value="Activate..." />
			</p:panelGrid>
		</h:form>
	</cc:implementation>
</ui:composition>
