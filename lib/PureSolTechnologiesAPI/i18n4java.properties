# The following key specifies the top directory of the project relative
# to the position of this configuration file.
i18n4java.project.directory=src

# The following entry specifies the name of the source directory 
# within the source project. All java files for update are found there.
i18n4java.project.directories.source=main/java

# The following entry specifies the name of the i18n directory within
# the source project. All i18n files are stored there for editing.
i18n4java.project.directories.i18n=i18n

# The following entry specifies the name of the translation file 
# destination directory within the source project. All translation 
# files are stored there after release.
i18n4java.project.directories.destination=main/resources
