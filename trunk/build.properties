# The default directory for all binary class files... 
bin.dir=bin

# The default directory for all java source files... 
src.dir=src

# The default directory for all java source files... 
res.dir=res

# The default directory for all JUnit test source files... 
test.dir=test

# The default directory for all driver jar files... 
lib.dir=lib

# The default directory for all javadoc generated files... 
doc.dir=doc/api

# The default directory for all manual XML source files... 
man.dir=man

# The path to cobertura.jar
cobertura.dir=lib/cobertura

# The path to findbugs.jar
findbugs.dir=lib/findbugs

# The path to junit.jar
junit.dir=lib

# Instrumented classes are deposited into this directory
instrumented.dir=instrumented

# All reports go into this directory
reports.dir=doc

# Unit test reports from JUnit are deposited into this directory
junit.xml.dir=${reports.dir}/junit-xml
junit.html.dir=${reports.dir}/junit-html
junit.text.dir=${reports.dir}/junit-text

# Coverage reports are deposited into these directories
coverage.xml.dir=${reports.dir}/cobertura-xml
coverage.html.dir=${reports.dir}/cobertura-html

# Unit test reports from JUnit are deposited into this directory
findbugs.xml.dir=${reports.dir}/findbugs-xml
findbugs.html.dir=${reports.dir}/findbugs-html

driver.mysql=lib/mysql-connector-java-5.1.7-bin.jar
driver.oracle=lib/ojdbc14.jar
jar.log4j=lib/log4j.jar
jar.junit=lib/junit.jar
jar.findbugs=lib/findbugs-ant.jar
jar.QSys=lib/QSysMutualAPI.jar
