	<h1>Grammar View</h1>
	<p>The grammar view shows the grammars for the installed languages.
		The grammars are presented in a graphical way.</p>
	<p>This view can be used by analysis and evaluation developers to
		check the correctness of the grammar or to read the grammar to develop
		evaluators.</p>
